upstream flask_uwsgi {
    server flask:5000;
}


server {
    listen 80;

    location / {
        root /usr/share/nginx/html;

        index index.html index.htm;

        try_files $uri  $uri/ /index.html;
    }
    location /api/ {
        include uwsgi_params;
        uwsgi_pass flask_uwsgi;
    }
}